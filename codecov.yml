
# Codecov Repository YAML
# https://docs.codecov.com/docs/codecov-yaml

coverage:
# https://docs.codecov.com/docs/commit-status
  status:
    project:
      default:
        target: 80%
        threshold: 100%
        if_not_found: success
        if_ci_failed: success
    patch:
      default:
        target: 0%
        threshold: 100%
        if_not_found: success

# https://docs.codecov.com/docs/components#component-options
component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        branches:
          - "!main"
  individual_components:
    - component_id: controllers
      name: Controllers
      paths:
        - 'src/Dotnet.Samples.AspNetCore.WebApi/Controllers/'
    - component_id: services
      name: Services
      paths:
        - 'src/Dotnet.Samples.AspNetCore.WebApi/Services/'

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false

# https://docs.codecov.com/docs/ignoring-paths
ignore:
  - .*\.sln
  - .*\.csproj
  - .*\.json
  - .*\.yml
  - .*\.png
  - '**/*.md'

  - .*\/test\/.*
  - .*\/scripts\/.*
  - .*\/Program\.cs
  - '**/LICENSE'
  - '**/README.md'

  - .*\/Configurations\/.*
  - .*\/Data\/.*
  - .*\/Enums\/.*
  - .*\/Extensions\/.*
  - .*\/Mappings\/.*
  - .*\/Migrations\/.*
  - .*\/Models\/.*
  - .*\/Properties\/.*
  - .*\/Repositories\/.*
  - .*\/Utilities\/.*
  - .*\/Validators\/.*
